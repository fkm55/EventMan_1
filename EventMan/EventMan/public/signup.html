<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="./output.css" rel="stylesheet">

  <style>
    /* Style the sticky navbar */
    .sticky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    @media (max-width: 640px) {
      .mobile-menu-button {
        display: block;
      }

      .desktop-menu {
        display: none;
      }

      .mobile-menu {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        z-index: 1000;
      }

      .mobile-menu.active {
        display: block;
      }
    }

    @media (min-width: 641px) {
      .mobile-menu-button {
        display: none;
      }

      .desktop-menu {
        display: flex;
      }

      .mobile-menu {
        display: none;
      }
    }
  </style>
</head>
<!-- Navbar -->
<header class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo and Tabs -->
      <div class="flex items-center space-x-6">
        <h1 class="font-semibold text-xl text-gray-800"><a href="index.html">Eventify</a></h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a></li>
            <li><a href="events.html" class="text-gray-600 hover:text-gray-900">Events</a></li>
            <li><a href="about.html" class="text-gray-600 hover:text-gray-900">About</a></li>
            <!-- Add more tabs as needed -->
          </ul>
        </nav>
      </div>
      <!-- Sign In Button and Language Selector -->
      <div class="flex items-center space-x-4">
        <button  class="px-6 py-2 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition duration-300"><a href="login.html">  Sign In</a></button>
     
        <button  class="px-6 py-2 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition duration-300"><a href="signup.html">     Create account</a></button>
  
          <!-- Add more language options as needed -->
        
      </div>
    </div>
  </header>
<body class="font-sans bg-gray-100">

  <!-- Sign-up Form -->
  <div class="container mx-auto px-6 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
      <div class="py-4 px-6">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
        <form action="/signup" method="POST">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" id="username" name="username" class="border border-gray-300 rounded-md px-4 py-2 w-full" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" class="border border-gray-300 rounded-md px-4 py-2 w-full" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" class="border border-gray-300 rounded-md px-4 py-2 w-full" required>
          </div>
          <div class="mb-4">
            <label for="fullname" class="block text-gray-700 font-semibold mb-2">Full Name</label>
            <input type="text" id="fullname" name="fullname" class="border border-gray-300 rounded-md px-4 py-2 w-full" required>
          </div>
          <div class="mb-4">
            <label for="gender" class="block text-gray-700 font-semibold mb-2">Gender</label>
            <select id="gender" name="gender" class="border border-gray-300 rounded-md px-4 py-2 w-full" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="dob" class="block text-gray-700 font-semibold mb-2">Date of Birth</label>
            <input type="date" id="dob" name="dob" class="border border-gray-300 rounded-md px-4 py-2 w-full" required>
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-600 transition duration-300">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
