<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventify</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style the sticky navbar */
        .sticky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        @media (max-width: 640px) {
            .mobile-menu-button {
                display: block;
            }

            .desktop-menu {
                display: none;
            }

            .mobile-menu {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #fff;
                border: 1px solid #ddd;
                padding: 10px;
                border-radius: 4px;
                z-index: 1000;
            }

            .mobile-menu.active {
                display: block;
            }
        }

        @media (min-width: 641px) {
            .mobile-menu-button {
                display: none;
            }

            .desktop-menu {
                display: flex;
            }

            .mobile-menu {
                display: none;
            }
        }
    </style>
</head>

<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="font-semibold text-xl text-gray-800"><a href="index.html">Eventify</a></h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a></li>
                <li><a href="events.html" class="text-gray-600 hover:text-gray-900">Events</a></li>
                <li><a href="about.html" class="text-gray-600 hover:text-gray-900">About</a></li>
                <!-- Dashboard link -->
                <li><a href="atendee.html" class="text-gray-600 hover:text-gray-900">Dashboard</a></li>
            </ul>
            <button class="mobile-menu-button">
                <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M4 6C4 5.44772 4.44772 5 5 5H19C19.5523 5 20 5.44772 20 6C20 6.55228 19.5523 7 19 7H5C4.44772 7 4 6.55228 4 6ZM4 11C4 10.4477 4.44772 10 5 10H19C19.5523 10 20 10.4477 20 11C20 11.5523 19.5523 12 19 12H5C4.44772 12 4 11.5523 4 11ZM5 17C4.44772 17 4 17.4477 4 18C4 18.5523 4.44772 19 5 19H19C19.5523 19 20 18.5523 20 18C20 17.4477 19.5523 17 19 17H5Z"
                        fill="currentColor" />
                </svg>
            </button>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li><a href="index.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Home</a></li>
                <li><a href="events.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Events</a></li>
                <li><a href="about.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">About</a></li>
                <!-- Dashboard link -->
                <li><a href="atendee.html" class="block px-4 py-2 text-gray-600 hover:text-gray-900">Dashboard</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">

        <!-- Hero Section -->
        <header class="bg-gray-50 py-10 sm:py-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center">
                    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-extrabold text-gray-900">
                        Welcome to <span class="text-indigo-600">Eventify</span>
                    </h1>
                    <p class="mt-4 text-lg sm:text-xl md:text-2xl lg:text-3xl text-gray-700">
                        Discover and attend exciting events near you.
                    </p>
                    <div class="mt-8">
                        <a href="events.html"
                            class="text-xl sm:text-2xl lg:text-3xl bg-white hover:bg-indigo-100 px-6 py-3 sm:px-8 sm:py-4 rounded-full inline-block font-semibold text-center shadow-md transition duration-300 ease-in-out">Explore
                            Events</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Event Listing Section -->
        <section class="mb-12">
            <h2 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 mb-6">Upcoming Events</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Event Cards -->
                <!-- Add your event cards here -->
            </div>
            <div class="fixed bottom-6 right-6">
                <h2><a href="events.html"
                        class="bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-full shadow-lg font-semibold transition duration-300">
                        More Events
                    </a></h2>
            </div>
        </section>

        <!-- Registration Form Section -->
        <section class="bg-gray-100 py-12 px-6 rounded-lg">
            <div class="max-w-md mx-auto">
                <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-800 mb-6">Register for an Event</h2>
                <!-- Add your registration form here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6">
        <p>&copy; 2024 Event Management System. All rights reserved.</p>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.querySelector('.mobile-menu-button').addEventListener('click', function () {
            var menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('active');
        });
    </script>

</body>

</html>
